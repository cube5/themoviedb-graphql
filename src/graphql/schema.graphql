input DiscoverInput {
  language: String
  sort_by: String
  include_adult: Boolean
  include_video: Boolean
  page: Int
}

type DiscoverReponse {
  page: Int
  results: [Movie]
  total_results: Int
  total_pages: Int
  status_message: String
  status_code: Int
}

type Movie {
  vote_count: Int
  id: ID!
  video: Boolean
  vote_average: Float
  title: String
  popularity: Float
  poster_path: String
  original_language: String
  original_title: String
  genre_ids: [Int]
  backdrop_path: String
  adult: Boolean
  overview: String
  release_date: String
}

type Query {
  discover(input: DiscoverInput): DiscoverReponse!
}
